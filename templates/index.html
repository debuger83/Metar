<!doctype html>
<html lang="ko">
  <head>
    <title>Metar 정보 추출하기</title>
  </head>
  <body>
    <h1>Metar 정보 추출하기</h1>
    <table>
      <thead>
        <tr>
          <th>도시</th>
          <th>Metar</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
        <tr>
          <td>{{ result.city }}</td>
          <td>{{ result.metar }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
